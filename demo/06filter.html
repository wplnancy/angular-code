<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Angular 表达式</title>
</head>
<body ng-app="app">
<div>
    <h1>{{true | checkmark : 1}}</h1>
    <h1>{{false | checkmark : 2}}</h1>
</div>
<hr/>
<div>
    <input type="text" placeholder="请输入您的体重" ng-model="weight"/>
    <p>{{weight}}kg</p>
    <!--|后面是参数 加单位  美元换人名币-->
    <p>你{{weight|weight}}</p>
</div>
<script src="bower_components/angular/angular.js"></script>
</body>
<script>
    angular.module('app', [])
        .filter('checkmark', function () {
            return function (input, style) {
                //设置默认值
                style = style || 1;
                switch (style) {
                    case 1:
                        return input ? '\u2713' : '\u2718';
                    case 2:
                        return input ? '\u2714' : '\u2719';
                }
            };


        }).filter('weight', function () {
        return function (input) {
            if (input > 100) {
                return '太胖了';
            } else if (typeof input == 'undefined') {
                return '';
            } else {
                return '太瘦了';
            }

        }
    });
</script>
</html>
