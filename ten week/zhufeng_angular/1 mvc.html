<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>event事件</title>
    <script src="../AngularDemo/node_modules/angular/angular.js"></script>
</head>
<body>
<div ng-controller="firstCtrl">
    <span>{{user.username}}</span>
</div>
<script>
    //一切都是从模块开始
    angular.module("myApp", [])
        .controller("firstCtrl", ['$scope', '$http', function ($scope, $http) {
            //定义一个控制器就会有一个$scope对象    追加属性和方法使用的
//            依赖注入   angular会帮助我们实例化成功
//            $http其实是对jQuery的封装
            $http.get('user.json').success(function (data) {
                console.log(data);
                $scope.user = data;
            })
        }]);
</script>
</body>
</html>
